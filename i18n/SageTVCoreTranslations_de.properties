SageTV_Service_Info=Über SageTV Service\n----------------------------\nSageTV als Dienst (engl. Service) zu installieren, bewirkt, dass die Aufnahmefunktionen unabhängig von der Abspielumgebung funktioniert.\n\nDies bedeutet:\n* Der Dienst wird von Windows automatisch gestartet (und wahlweise neugestartet)\n* Es muss kein Benutzer am System angemeldet sein, damit SageTV etwas aufnehmen kann.\n* Selbst wenn Sie die Abspielumgebung beenden wird eine Aufnahme nicht unterbrochen.\n\nKonsultieren Sie das Handbuch für weitere Einzelheiten über den Dienstmodus.\n\nOptionen:\n------------\n\nStarte Dienst als Benutzer/Ändere Benutzer\n-------------------------------------\n\nDies bestimmt welches Windows Benutzerkonto zum Start des Dienstes genutzt wird.\n\nDas Benutzerkonto "LocalSystem" ist zwar ein spezieller Benutzer mit administrativen Rechten, der allerdings nicht auf Netzwerklaufwerke zugreifen kann.\nWollen Sie auf Mediendaten über ein Netzwerk zugreifen, so muss SageTV einem richtigen Benutzerkonto zugeordnet werden.\nBeachten Sie, dass diesem Benutzerkonto ein Passwort zugeordnet sein muss um Dienste ausführen zu können. Überprüfen Sie außerdem, dass diesem Benutzer sowohl lesender als auch schreibender Zugriff auf die Medienverzeichnisse gewährt wird.\n\nSo legen Sie einen neuen Benutzer an:\nStart->Systemsteuerung->Benutzerkonten\n\n\nDienst Wiederherstellung aktivieren:\n-----------------------------\n\nSollte SageTv Service abstürzen, wird Windows den Dienst neu starten, wenn diese Option aktiviert ist.\n\nWeitere Optionen\n-----------------\n\nWeitere Dienstoptionen finden Sie unter:\n\nStart->Systemsteuerung->Verwaltung->Dienste\n\nKlicken Sie auf SageTV mit der rechten Maustaste wählen Sie Eigenschaften aus
