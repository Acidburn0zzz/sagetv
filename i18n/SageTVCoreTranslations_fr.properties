SageTV_Service_Info=A propos du Service SageTV\n----------------------------\nExecuter SageTV en tant que service signifie que la fonction d'enregistrement est séparée de la fonction de lecture et de l'interface utilisateur.\n\nCela implique:\n* Le Service est démarré automatiquement (et optionellement redémarré) par Windows\n* Vous n'avez pas besoin d'être logué pour permettre à SageTV d'enregistrer une émission.\n* Quitter l'interface utilisateur n'interrompt pas les enregistrements\n\nVeuillez consulter le chapître Installation et Configuration du manuel pour plus de détails concernant le mode Service.\n\nOptions:\n------------\n\nExécuter le Service en tant qu'utilisateur/Changer d'utilisateur\n-------------------------------------\n\nCela détermine quel compte Utilisateur Windows est utilisé pour exécuter le service.\n\nL'utilisateur LocalSystem est un compte spécial qui donne accès aux privilèges Administrateur, mais qui ne permet pas d'accéder aux disques réseaux.\nSi vous avez des fichiers média stockés sur des disques réseaux, vous devez exécuter SageTV avec un compte utilisateur réel.\nVeuillez noter qu'un compte utilisateur doit avoir un mot de passe défini pour pouvoir exécuter les services,  et que les répertoires de fichiers média doivent être accessibles en lecture et en écriture pour cet utilisateur.\n\nPour céer un compte utilisateur:\nDemarrer->Paneau de configuration->Utilisateurs\n\n\nActiver la récupération d'erreur du Service:\n-----------------------------\n\nSi le Service se termine suite à une erreur, Windows peut le redémarrer automatiquement si cette option est activée.\n\nOptions complémentaires\n-----------------\n\nPour plus d'options relatives au Services, consultez:\n\nDémarrer->Paneau de Configuration->Outils d'administration->Services\n\nCliquez droit sur SageTV dans la liste et selectionnez Propriétés.
