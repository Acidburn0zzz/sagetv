SageTV_Service_Info=Omtrent SageTV Service\n----------------------------\nSageTV als een service draaien betekent dat de opnamefunktie wordt gescheiden van de afspeelfunktie en de gebruikers interface.\n\nDat betekent dat::\n* De service automatisch wordt gestart (en naar keus herstart) door Windows\n* Om SageTV iets te laten opnemen hoeft u niet aangemeld te zijn.\n* Verlaten van het Gebruikers interface onderbreekt de opname niet\n\nZie ook de "Installation and Setup" sectie van het handboek voor meer details over de service mode.\n\nOpties:\n------------\n\nDraai Service als Gebruiker/Verander Gebruiker\n-------------------------------------\n\nDit bepaalt onder welke Windows gebruikers account de service draait.\n\nDe "LocalSystem" gebruiker is een speciale account met Administrator rechten, maar zonder toegang tot netwerk drives.\nAls u media bestanden op netwerk drives heeft, dan moet u SageTV als een gewone gebruiker opstarten.\nNB: gewone gebruikers moeten een wachtwoord hebben om services te kunnen starten; De media folders moeten door deze gebruikers account zowel gelezen als beschreven kunnen worden.\n\nOm een gebruikers account aan te maken:\nStart->Instellingen->Configuratiescherm->Gebruikers en wachtwoorden\n\n\nService Recovery Aanzetten:\n-----------------------------\n\nVoor het geval de service crasht, zal Windows deze automatisch opstarten wanneer deze optie is aangevinkt.\n\nMeer Opties\n-----------------\n\nVoor meer service opties zie:\n\nStart->Instellingen->Configuratiescherm->Aministrative Tools->Services\n\nRechts klikken op SageTV in de lijst en Eigenschappen kiezen
