# This is the default SageTV theme properties file, used for SD TV reolution. (720x480)
#
# All theme properties in use by the default STV are defined here. If it isn't
# defined in this property file, then it won't do any good to create a property
# and add it, unless you also edit your STV to load and use that property value. 
#
# Define the theme's parent; use 'Default' or the name of this theme if this
# theme has no parent. If this property is not included, the default theme
# (this theme) will be the parent.
