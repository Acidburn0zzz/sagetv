#
#
# Define remapped images
#
# If an image is the same as another image, it can be mapped to be the same as
# the other image without having to include multiple copies of the same image.
#
# format: RemapImage/<VirtualImageFilename.extension>=<ActualImageFilename.extension> 
#   
# For example, if MenuBarLong.png and MenuBarShort.png are really the same image
# in a custom theme, you could provide only MenuBarLong.png, then add this theme
# property: RemapImage/MenuBarShort.png=MenuBarLong.png
# This will cause MenuBarLong.png to be loaded instead of MenuBarShort.png, and
# the theme properties for MenuBarLong.png will also be used.
#
# If an image in a theme is remapped, a child theme can unmap it by setting the
# remap property back to itself: RemapImage/MenuBarShort.png=MenuBarShort.png